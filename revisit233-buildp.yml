#Child pipeline
# https://aka.ms/yaml


parameters:
  buildConfig: 'xyz'

pool:
  vmImage: windows-latest


steps:
    - task: DotNetCoreCLI@2
      displayName: restoretask
      inputs:
        command: 'restore'
        projects: '$(projectName)'
        feedsToUse: 'select'
    
    - task: DotNetCoreCLI@2
      displayName: buildtask
      inputs:
        command: 'build'
        projects: '$(projectName)'
        arguments: '-c ${{parameters.buildConfig}}'
    
    - task: DotNetCoreCLI@2
      displayName: publishtask
      inputs:
        command: 'publish'
        projects: $(projectName)
        publishWebProjects: true
        arguments: '-c ${{parameters.buildConfig}} -o $(build.stagingDirectory)/${{parameters.buildConfig}}'