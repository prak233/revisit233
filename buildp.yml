#restore,build&publish pipeline
#reference pipeline

parameters:
  buildConfig: 'aa'

##CI Build
steps:
- task: DotNetCoreCLI@2     ##release
  displayName: release
  inputs:
    command: restore
    projects: '**/*.csproj'
    
- task: DotNetCoreCLI@2     ##build
  displayName: 'build'
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration ${{parameters.buildConfig}}'

- task: DotNetCoreCLI@2     ##publish
  displayName: 'publish'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    arguments: '--configuration ${{parameters.buildConfig}} -o ${build.StagingDirectory}/${{parameters.buildConfig}}'

- task: PublishBuildArtifacts@1
  name: 'publishArtifact'           ##publish build Artifiact
  inputs:
      PathtoPublish: '$(build.stagingDirectory)'
      ArtifactName: 'repo'
      publishLocation: 'Container'