
# https://aka.ms/yaml

trigger:
  branches:
  
   include:     ##only 'feature/test' branch runs
   - feature/*
   - main

   exclude:
   - feature/dev
   - main

  batch: true   ##used to queue multiple Pipeline runs in serial order

##CI stage
stages:
- stage: 'CI'
  jobs:
  - job: 'Buildjob'
    steps:
    - template: buildp.yml
      parameters:
       buildConfig: 'release'
    
    - template: buildp.yml
      parameters:
       buildConfig: 'debug' 


